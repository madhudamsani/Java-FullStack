<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow border-0 rounded-3">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <i class="bi bi-key-fill text-primary fs-1 mb-3"></i>
            <h2 class="fw-bold">Forgot Password</h2>
            <p class="text-muted">Enter your email to reset your password</p>
          </div>
          
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>
          
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            {{ successMessage }}
            <button type="button" class="btn-close" (click)="successMessage = ''"></button>
          </div>
          
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="needs-validation">
            <div class="form-floating mb-4">
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email" 
                placeholder="name@example.com"
                [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)}"
              >
              <label for="email">Email address</label>
              <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
                Email address is required
              </div>
              <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
                Please enter a valid email address
              </div>
            </div>
            
            <div class="d-grid mb-4">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg" 
                [disabled]="forgotPasswordForm.invalid || isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Reset Password
              </button>
            </div>
            
            <div class="text-center">
              <p class="mb-0">Remember your password? <a routerLink="/login" class="text-primary fw-bold">Sign in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
